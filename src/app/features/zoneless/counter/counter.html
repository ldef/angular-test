<mat-card class="counter-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>calculate</mat-icon>
      Counter
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <div class="counter-display">
      <div class="count-container">
        <span>{{ count() }}</span>
      </div>
    </div>
  </mat-card-content>
  
  <mat-card-actions class="counter-actions">
    <button mat-fab color="warn" (click)="decrement()" class="action-button">
      <mat-icon>remove</mat-icon>
    </button>
    
    <button mat-raised-button color="accent" (click)="reset()" class="reset-button">
      <mat-icon>refresh</mat-icon>
      Reset
    </button>
    
    <button mat-fab color="primary" (click)="increment()" class="action-button">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
