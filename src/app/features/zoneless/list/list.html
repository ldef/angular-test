<mat-card class="list-card">
  <mat-card-header>
    <mat-card-title>
      <mat-icon>
        list
      </mat-icon>
      List
    </mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    
    <div class="items-container">
      @for (item of items(); track item.id) {
        <app-item [item]="item"></app-item>
      }
    </div>
  </mat-card-content>
  
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="generateItems()">
      <mat-icon>refresh</mat-icon>
      Regenerate List
    </button>
  </mat-card-actions>
</mat-card>
