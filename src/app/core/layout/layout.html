<mat-drawer-container class="container">
  <!-- Sidebar -->
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
      <h3 mat-subheader>Menu</h3>
      <a mat-list-item routerLink="/">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>
      <a mat-list-item routerLink="/products">
        <mat-icon matListItemIcon>shopping_cart</mat-icon>
        <span matListItemTitle>Products</span>
      </a>
      <a mat-list-item routerLink="/zoneless">
        <mat-icon matListItemIcon>science</mat-icon>
        <span matListItemTitle>Zoneless Tests</span>
      </a>
    </mat-nav-list>
  </mat-drawer>

  <!-- Main content -->
  <mat-drawer-content class="content">
    <!-- Header -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>My Application</span>
      <span class="spacer"></span>
      <button mat-icon-button>
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Page content with footer -->
    <div class="scrollable">
      <main class="main">
        <router-outlet></router-outlet>
      </main>

      <!-- Footer -->
      <mat-toolbar color="primary" class="footer">
        <span class="footer-text">&copy; 2025 My Application. All rights reserved.</span>
      </mat-toolbar>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
